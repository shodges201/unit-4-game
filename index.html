<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="headers">Characters</h1>
    <div class = "bigContainer">
        <div class="characterContainer" id="obiWanContainer">
            <div id="obiWan" class="character" value="0">
                <p class="nameText">ObiWan</p>
                <img class="image" src="assets/images/obi.jpg">
                <p class = health id="healthObi">120</p>
            </div>
        </div>
        <div class="characterContainer nonLeft" id="lukeContainer">
            <div id="luke" class="character" value="1">
                <p class="nameText">Luke Skywalker</p>
                <img class="image" src="assets/images/luke.jpg">
                <p class = health id="healthLuke">100</p>
            </div>
        </div>
        <div class="characterContainer nonLeft" id="sidiousContainer">
            <div id="sidious" class="character" value="2">
                <p class="nameText">Darth Sidious</p>
                <img class="image" src="assets/images/sidious.jpg">
                <p class = health id="healthSid">150</p>
            </div>
        </div>
        <div class="characterContainer nonLeft" id="maulContainer">
            <div id="maul" class="character" value="3">
                <p class="nameText">Darth Maul</p>
                <img class="image" src="assets/images/maul.jpg">
                <p class = health id="healthMaul">150</p>
            </div>
        </div>
    </div>
    <h1 class="headers">Participants</h1>
    <div class ="bigContainer" id = "playerContainer">
        <div class="characterContainer" id="player1"></div>
        <div class="characterContainer nonLeft" id="player2"></div>
    </div>

    <div class = "bigContainer">
        <button class="btn btn-danger btn-lg" id="attackBtn">Attack</button>
        <button class="btn btn-danger btn-lg" id="resetBtn">Reset</button>
    </div>

    <audio controls autoplay loop id="themeSong">
        <source src="assets/sounds/starwars_theme.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
